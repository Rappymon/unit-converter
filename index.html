<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>Unit Converter</h1>
            <input type="number" id="input-el">
            <button id="convert-el">Convert</button>
            <div class="units-el">
                <button id="lenvolmass-el">Length, Volume, Mass</button>
                <button id="temperature-el">Temperature</button>
            </div>
        </div>
        <div id="units-conversion">
            <div id="first-div">
                <h2 id="firsttitle-el">Length (Meter/Feet)</h2>
                <p id="firsttext-el">1 meter = 3.281 feet | 1 feet = 0.305 meters</p>
            </div>
            <div id="second-div">
                <h2 id="secondtitle-el">Volume (Liters/Gallons)</h2>
                <p id="secondtext-el">1 liter = 0.264 gallons | 1 gallon = 3.788 liters</p>
            </div>
            <div id="third-div">
                <h2 id="thirdtitle-el">Mass (Kilograms/Pounds)</h2>
                <p id="thirdtext-el">1 kilo = 2.204 pounds | 1 pound = 0.454 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
